<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <picture>
          <source media="(min-width: 501px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="perfume bottle">
        </picture>
      </div>
      <div class="text">
        <div class="description">
          <p class="category">perfume</p>
          <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
          <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="prices">
          $149.99
          $169.99
        </div>
        <button class="buy"><img src="images/icon-cart.svg" alt="icon cart" class="cart">Add to Cart</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
