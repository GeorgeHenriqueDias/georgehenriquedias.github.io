<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Image of bottle of perfume" class="product">
      </div>
      <div class="text">
        <h6 class="pro-categ">Perfume</h6>
        <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="pro-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="cta"><img src="images/icon-cart.svg" alt="icon cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
